<!doctype html>
{% load staticfiles %}
<html ng-app="maths">
    <head>
        {% include "maths/header.html" %}
        <base href="/maths/">
        <link rel="stylesheet" href="{% static "maths/bower_components/bootstrap/dist/css/bootstrap.css" %}">
        <link href="{% static 'maths/css/addon-css.css' %}" rel="stylesheet" type="text/css" media="screen" />

        <script src="{% static "maths/bower_components/jquery/dist/jquery.js" %}"></script>
        <script src="{% static "maths/bower_components/bootstrap/dist/js/bootstrap.js" %} "></script>
        <script src="{% static "maths/bower_components/angular/angular.js" %}"></script>
        <script src="{% static "maths/bower_components/ui-router/release/angular-ui-router.js" %}"></script>
        <script src="{% static "maths/bower_components/angular-resource/angular-resource.js" %}"></script>
        <script src="{% static "maths/bower_components/angular-bootstrap/ui-bootstrap-tpls.js" %}"></script>
        <script src="{% static "maths/js/utils/utils.module.js" %}"></script>
        <script src="{% static "maths/js/utils/dialog.controller.js" %}"></script>
        <script src="{% static "maths/js/maths.js" %}"></script>
        <script src="{% static "maths/js/maths.routes.js" %}"></script>
        <script src="{% static "maths/js/maths.config.js" %}"></script>
        <script src="{% static "maths/js/questions/questions.module.js" %}"></script>
        <script src="{% static "maths/js/questions/services/questions.service.js" %}"></script>
        <script src="{% static "maths/js/questions/controllers/questions.controller.js" %}"></script>
        <script src="{% static "maths/js/questions/controllers/manage.controller.js" %}"></script>
        <script src="{% static "maths/js/questions/controllers/edit.controller.js" %}"></script>
        <script src="{% static "maths/js/subjects/subjects.module.js" %}"></script>
        <script src="{% static "maths/js/subjects/services/subjects.service.js" %}"></script>
        <script src="{% static "maths/js/topics/topics.module.js" %}"></script>
        <script src="{% static "maths/js/topics/services/topics.service.js" %}"></script>
        <script src="{% static "maths/js/topics/controllers/topics.controller.js" %}"></script>
        <script src="{% static "maths/js/topics/controllers/manage.controller.js" %}"></script>
        <script src="{% static "maths/js/topics/controllers/edit.controller.js" %}"></script>
        <script src="{% static "maths/js/exercises/exercises.module.js" %}"></script>
        <script src="{% static "maths/js/exercises/controllers/exercises.controller.js" %}"></script>
        <script src="{% static "maths/js/exercises/controllers/forms.controller.js" %}"></script>
        <script src="{% static "maths/js/exercises/filters/exercises.filter.js" %}"></script>
        <script type="text/javascript"
                src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
            extensions: ["tex2jax.js"],
            jax: ["input/TeX", "output/HTML-CSS"],
            tex2jax: {
                inlineMath: [ ['$','$'], ["\\(","\\)"], ["\\[","\\]"], ['$$','$$'] ],
                displayMath: [  ],
                processEscapes: true
            },
            "HTML-CSS": { availableFonts: ["TeX"] }
        });
        </script>
        <script src="{% static "maths/js/exercises/directives/exercises.directive.js" %}"></script>
   </head>
    <body>
        <div class="container-fluid margin-top50 margin-bottom30">
            <h1>
                Hello World!
            </h1>
            {% verbatim %}
            <div ui-view></div>
            {% endverbatim %}
        </div>
    </body>
</html>
