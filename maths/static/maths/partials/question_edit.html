<form>
    <div class="form-group">
        <label>Question {{question.id}}</label>
    </div>
    <div class="form-group">
        <label>Topic</label>
        <input value="{{question.topic}}" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Marks</label>
        <input value="{{question.marks}}" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Content</label>
        <textarea type="text" class="form-control">{{question.content}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="form-group btn btn-default">Submit</button>
    </div>
</form>
