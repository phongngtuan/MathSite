<div>
    <form>
        <label>ID: {{answer.id}}</label>
        <div class="form-group">
            <label>Part</label>
            <input class="form-control" ng-model="answer.part">
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea type="text" class="form-control" ng-model="answer.content"></textarea>
        </div>
        <div class="form-group">
            <button class="form-group btn btn-default" ng-click="deleteAnswer(answer)">Delete</button>
        </div>
    </form>
</div>
