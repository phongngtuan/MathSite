<form>
<div class="form-group">
    <label>ID: {{topic.id}}</label>
</div>
<div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" ng-model="topic.title" required=""></input>
</div>
<div class="form-group">
    <button type="submit" class="form-group btn btn-default" ng-click="saveTopic()">Save</button>
    <button type="submit" class="form-group btn btn-default" ng-click="confirmDelete()">Delete</button>
</div>
</form>
